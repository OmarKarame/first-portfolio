<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Karame's First Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Heading containing my name and links to the rest of the website -->

    <header class="header">
        <h1 class="header__h1"><span></span>Omar Karame</h1>
        <div class="header__links">
            <a href="#" class="header__link">Home</a>
            <a href="#" class="header__link">About</a>
            <a href="#" class="header__link">Projects</a>
            <button href="#" class="header__link header__button">Get in Touch</button>
        </div>
    </header>

    <!-- Introduction to myself -->

    <section class="my-intro">
        <div class="my-intro__info">
            <h3 class="my-intro__info__h3">Hey! I'm Omar Karame</h3>
            <h2 class="my-intro__info__h2">A <span class="my-intro__info__h2--job">Junior Technology Consultant</span> based in London, England.</h1>
            <button href="#" class="my-intro__info__button">Take a look at my work</button>
        </div>
        <div class="my-intro__image">
            <div class="my-intro__image__big-bubble">
                <div class="my-intro__image__small-bubble"></div>
                <img src="./images/omar-pic.png" alt="Picture of me" class="my-intro__image__omar" width="75%" height="100%">                
            </div>  
        </div>
    </section>

    <!-- My technical skills -->

    <section class="tech-skills">
        <h4 class="tech-skills__h4">Technical Skills</h4>
        <p class="tech-skills__p">Here are some of the technologies and languages that I have experience in.</p>
        <div class="technologies">
            <div class="technologies__card">
                <img src="./images/react.png" alt="react icon">
                <h5>React</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/git.png" alt="git icon">
                <h5>GIT</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/html.png" alt="html icon">
                <h5>HTML5</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/css.png" alt="css icon">
                <h5>CSS3</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/javascript.png" alt="javascript icon">
                <h5>JavaScript</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/sass.png" alt="sass icon">
                <h5>SCSS</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/python.png" alt="python icon">
                <h5>Python</h5>
            </div>
            <div class="technologies__card">
                <img src="./images/java.png" alt="java icon">
                <h5>Java</h5>
            </div>
        </div>
    </section>

    <!-- My projects so far (use grid)-->

    <section class="projects">
        <h4 class="projects__h4">Projects</h4>
        <div class="projects__container">
            <div class="projects__card">
                <h6>#1</h6>
            </div>
            <div class="projects__card">
                <h6>#2</h6>
            </div>
            <div class="projects__card">
                <h6>#3</h6>
            </div>
            <div class="projects__card">
                <h6>#4</h6>
            </div>
            <div class="projects__card">
                <h6>#5</h6>
            </div>
            <div class="projects__card">
                <h6>#6</h6>
            </div>
        </div>
    </section>

    <!-- About me -->

    <section>

    </section>

    <!-- Footing containing my emails and links to socials -->

</body>
</html>
