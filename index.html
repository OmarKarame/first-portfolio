<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Karame's First Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Heading containing my name and links to the rest of the website -->

    <header>
        <h1><span></span>Omar Karame</h1>
        <div class="header-links">
            <a href="#" class="individual-header-links">Home</a>
            <a href="#" class="individual-header-links">About</a>
            <a href="#" class="individual-header-links">Projects</a>
            <button href="#" class="individual-header-links">Get in Touch</button>
        </div>
    </header>

    <!-- Introduction to myself -->

    <section id="my-intro">
        <div class="my-intro-info">
            <h3>Hey! I'm Omar Karame</h3>
            <h2>A <span id="job">Junior Technology Consultant</span> based in London, England.</h1>
            <button href="#">Take a look at my work</button>
        </div>
        <div class="my-intro-image">
            <div class="bubble">
                <div class="small-bubble"></div>
                <img src="./images/omar-pic.png" alt="Picture of me" width="75%" height="100%">                
            </div>  
        </div>
    </section>

    <!-- My technical skills -->

    <section id="tech-skills">
        <h4>Technical Skills</h4>
        <p>Here are some of the technologies and languages that I have experience in.</p>
        <div class="technologies">
            <div class="technology-card">
                <img src="./images/react.png" alt="react icon">
                <h5>React</h5>
            </div>
            <div class="technology-card">
                <img src="./images/git.png" alt="git icon">
                <h5>GIT</h5>
            </div>
            <div class="technology-card">
                <img src="./images/html.png" alt="html icon">
                <h5>HTML5</h5>
            </div>
            <div class="technology-card">
                <img src="./images/css.png" alt="css icon">
                <h5>CSS3</h5>
            </div>
            <div class="technology-card">
                <img src="./images/javascript.png" alt="javascript icon">
                <h5>JavaScript</h5>
            </div>
            <div class="technology-card">
                <img src="./images/sass.png" alt="sass icon">
                <h5>SCSS</h5>
            </div>
            <div class="technology-card">
                <img src="./images/python.png" alt="python icon">
                <h5>Python</h5>
            </div>
            <div class="technology-card">
                <img src="./images/java.png" alt="java icon">
                <h5>Java</h5>
            </div>
        </div>
    </section>

    <!-- My projects so far (use grid)-->

    <section id="projects">
        <h4>Projects</h4>
        <div class="project-card-container">
            <div class="project-card">
                <h6>#1</h6>
            </div>
            <div class="project-card">
                <h6>#2</h6>
            </div>
            <div class="project-card">
                <h6>#3</h6>
            </div>
            <div class="project-card">
                <h6>#4</h6>
            </div>
            <div class="project-card">
                <h6>#5</h6>
            </div>
            <div class="project-card">
                <h6>#6</h6>
            </div>
        </div>
    </section>

    <!-- About me -->

    <section>

    </section>

    <!-- Footing containing my emails and links to socials -->

</body>
</html>
